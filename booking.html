</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="MaxMotoCare Logo">
    </div>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="booking.html" class="active">Book Now</a>
      <a href="credentials.html">Credentials</a>

      <span class="contact-email">
        Email: <a href="mailto:maxmotocarellc@gmail.com">maxmotocarellc@gmail.com</a>
      </span>
    </nav>

    <div class="burger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <main>
    <section class="page-header">
      <h1>Book an Appointment</h1>
      <p>Schedule your auto service with me today.</p>
    </section>

    <section class="booking-form">
      <form action="https://formspree.io/f/myznddgd" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        
        <label for="Home Address">Home Address</label>
        <input type="text" id="Home Address" name="Home Address" placeholder="Home Address" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" placeholder="Your Email" required>

        <label for="Year, Make, and Model">Year, Make, and Model</label>
        <input type="text" id="Year, Make, and Model" name="Year, Make, and Model" placeholder="Year, Make, and Model" required>

        <label for="service-needed">Service Needed</label>
        <input type="text" id="service-needed" name="service-needed" placeholder="Service Type" required>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required>

        <input type="hidden" name="_next" value="https://maxmotocare.github.io/thankyou.html">

        <button type="submit" class="btn">Book Now</button>
      </form>
    </section>
  </main>

<footer>
  <div class="footer-content">
    <p>&copy; <span id="year"></span> MAXMOTOCARE LLC. All Rights Reserved.</p>
  </div>
</footer>

<!-- Auto-update year script -->
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
